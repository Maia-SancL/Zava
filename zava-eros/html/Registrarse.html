<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/Registarse.css">    
    <title>Registro</title>
</head>
<body>
    <div class="contenedor-global"> <!--global-->
        <div> <!--Imagen-->

        </div>
        <div> <!--Bloque_Registro-->
            <h3>Registrarse</h3>
            <div class="contenedor-datos">
                <div>
                    <div class="lbl-datos">
                        <label for="nombre">Nombre</label>
                    </div>
                    <div class="txt-datos">
                        <input type="text" name="nombre" required maxlength="50">
                    </div>
                </div>

                <div>
                    <div class="lbl-datos">
                        <label for="apellido">Apellido</label>
                    </div>
                    <div class="txt-datos">
                        <input type="text" name="apellido" required maxlength="50"> 
                    </div>
                </div>
            </div>

            <div class="contenedor-datos">
                <div>
                    <div class="lbl-datos">
                        <label for="email">Email</label>
                    </div>
                    <div class="txt-datos">
                        <input id="input_email" type="email" name="email"> 
                    </div>
                </div>
            </div>

            <div class="contenedor-datos">
                <div>
                    <div class="lbl-datos">
                        <label for="contrasenia">Contraseña</label>
                    </div>
                    <div class="txt-datos">
                        <input id="input_contrasenia" value="" type="password" name="contrasenia" required maxlength="30"> 
                    </div>
                </div>
            </div>

            <div class="contenedor-datos">
                <div>
                    <div class="lbl-datos">
                        <label for="confirm_contrasenia">Confirmar contraseña</label>
                    </div>
                    <div class="txt-datos">
                        <input  id="input_confirm_contrasenia" value="" type="password" placeholder="" name="validar-contrasenia" required maxlength="30"> 
                    </div>
                </div>
            </div>

            <div class="boton-enviar">
                <input type="submit" value="Registrarme"  name="register">
            </div>
        </div>
    </div>
</body>
</html>
