<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/css/style-form.css">
    <title>Registro - La Casa de la Milanesa</title>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1>¡Bienvenido!</h1>
            <form action="registro.php" method="post">
                <h2>Registrarse</h2>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" required>

                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" required>

                <label for="telefono">Teléfono:</label>
                <input type="text" id="telefono" name="telefono" required>

                <label for="direccion">Dirección:</label>
                <input type="text" id="direccion" name="direccion" required>
                
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
                
                <button type="submit" class="menu">Entrar</button>
                <p>¿Ya tenés una cuenta? Ingresá <a href="login.html">acá</a></p>
            </form>
        </div>
    </div>
    <div class="fondo"><img src="fondo.png" alt=""></div>
</body>
</html>
