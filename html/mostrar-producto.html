<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="../css/mostrar-producto.css">
    <link rel="stylesheet" href="../css/colores.css">
    <link rel="stylesheet" href="../css/fuentes.css">
</head>
<body>
    <main>
        <section class="section-principal">
            <div class="cont-img">
                <img src="../css/recursos/Gomitas moritas.jpg" alt="producto">
            </div>
            <article class="informacion">
                <div class="informacion-principal">
                    <div class="cont-tipo-btns">

                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path class="icon" fill="currentColor" d="M18 16.08c-.76 0-1.44.3-1.96.77L8.91 12.7c.05-.23.09-.46.09-.7s-.04-.47-.09-.7l7.05-4.11c.54.5 1.25.81 2.04.81c1.66 0 3-1.34 3-3s-1.34-3-3-3s-3 1.34-3 3c0 .24.04.47.09.7L8.04 9.81C7.5 9.31 6.79 9 6 9c-1.66 0-3 1.34-3 3s1.34 3 3 3c.79 0 1.5-.31 2.04-.81l7.12 4.16c-.05.21-.08.43-.08.65c0 1.61 1.31 2.92 2.92 2.92s2.92-1.31 2.92-2.92s-1.31-2.92-2.92-2.92"/></svg>
                        </div>
                    </div>
                    <div class="nombre-estado">
                        <div class="nombre-producto">
                            <h2>Barras Arroz Man√≠, Almendra Egran Caja</h2>
                        </div>
                        <span class="estado-producto in-stock">En stock</span>  <!--CUANDO HAY STOCK -->
                        <!-- <span class="estado-producto out-of-stock">Sin stock</span> CUANDO NO HAY STOCK -->
                    </div>
                    <div class="cont-precios">
                        <span class="precio-principal">$10.000</span> <!--EN CASO DE QUE ESTE EN OFERTA SE MOSTRARA ESE PRECIO (EL QUE TIENE DESCUENTO)-->
                        <span class="precio-oferta">$12.000</span> <!--SE MOSTRARA UNICAMENTE SI EL PRODUCTO ESTA EN OFERTA. EL CONTENIDO SERA EL PRECIO ORIGINAL-->
                    </div>
                    <p class="descripcion">Lorem ipsum dolor sit amet consectetur, adipisicing elit.</p>

                    <span class="peso">Peso: 250g</span>
                    <div class="panel-btns"> <!--ESTE PANEL APARECE SOLO SI SE DA CLICK EL BTN AGREGAR AL CARRITO--->
                        <button class="quitar">-</button>
                        <span class="cantidad">0</span>
                        <button class="sumar">+</button>
                    </div>

                </div>
                <div class="cont-comercio">
                        <div class="cont-img">
                            <img src="../css/recursos/Almuerzo.jpg" alt="Foto de perfil">
                        </div>
                        <span class="fullname">Coto</span>
                </div>
            </article>
        </section>
    </main>
</body>
</html>
